<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gitcard.css">
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" placeholder="Digite aqui seu usuario git" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="https://github.com/adejanemoreira" target="_top"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT_ZPMoHNSoOI_hkUfbCJDlcXQWlyHNU4MQyN35ZJjPKB7WojQVmJ_-qjyYTITW3R9H_g&usqp=CAU" alt="Adejane Moreira"></a>
        <div class="content">
            <h1>Adejane Moreira</h1>
            <ul class="status">
                <li><a id="link-repo" href="https://github.com/adejanemoreira?tab=repositories" target="_top"><strong id="repo-num">38</strong>Repositórios</a></li>
                <li><a id="link-gist" href="https://gist.github.com/adejanemoreira" target="_top"><strong id="gist-num">0</strong>Gists</a></li>
                <li><a id="link-segui" href="https://github.com/adejanemoreira/followers" target="_top"><strong id="segui-num">7</strong>Seguidores</a></li>
            </ul>
        </div>
    </div>

    <script src="gitcard.js"></script>
</body>

</html>
